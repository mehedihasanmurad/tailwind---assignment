<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Assignment Project</title>
    <!-- tailwind cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/6784d1998e.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- ................Navbar~~~~~~~~~ Start................ -->
    <header>
        <nav class="mx-10 my-4">
            
            <div class="flex justify-between ">
                <div class="flex items-center cursor-pointer">
                    <i class="fa-brands fa-youtube text-2xl text-red-500"></i>
                    <h1 class="ml-2 text-2xl font-bold">YouTube</h1>

                <div class="badge -mt-6">BD</div>
                </div>

                <div class="relative flex cursor-pointer">
                    <input type="text" class="w-96 h-10 font-bold pl-10 pr-4 py-2 border rounded-xl shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Search">
                    <div class="absolute inset-y-0 right-0 flex items-center pointer-events-none">
                        <i class="fa-solid fa-magnifying-glass my-4 pr-16 text-gray-400"></i>
                    </div>
                    <div class="h-10 w-10 text-xl border rounded-full ml-4 hover:bg-gray-200">
                       <i class="fa-solid fa-microphone ml-3 mt-3"></i>
                    </div>

                    
                </div>

                <div class="flex gap-8 cursor-pointer">
                        <div class="">
                            <i class="fa-regular fa-square-plus text-2xl hover:bg-gray-200 p-2 rounded-full h-10 w-10"></i>
                            <i class="fa-solid fa-bell text-2xl ml-8 hover:bg-gray-200 p-2 rounded-full h-10 w-10"></i>                       
                        </div>
                        <div>
                            <img class="h-10 w-10 rounded-full" src="images/mehedi.jpg" alt="">
                        </div>
                    </div>
            </div>                  
        </nav>
    </header>

    <!-- ................Navbar~~~~~~~~~ End................ -->



    <!-- side.................. bar.................... start -->


    <main>
        <section>
            <div class="mx-3 md:w-1/5 my-8">
                <div class="flex items-center bg-gray-200 p-2 w-52 rounded-md mb-3 cursor-pointer">
                    <i class="fa-solid fa-house ml-3"></i>
                    <h1 class="font-bold ml-8">Home</h1>
                </div>

                <div class="flex items-center hover:bg-gray-200 p-2 w-52 rounded-md mb-3 cursor-pointer">
                    <i class="fa-solid fa-bolt ml-3"></i>
                    <h1 class="font-semibold ml-8">Shorts</h1>
                </div>

                <div class="flex items-center hover:bg-gray-200 p-2 w-52 rounded-md mb-3 cursor-pointer">
                    <i class="fa-solid fa-right-to-bracket ml-3"></i>
                    <h1 class="font-semibold ml-8">Subscriptions</h1>
                </div> <br> <hr><hr>

                <h1 class="font-bold mt-6 ml-4 mb-3">You <span class="ml-3">></span></h1>


                <div class="flex items-center hover:bg-gray-200 p-2 w-52 rounded-md mb-3 cursor-pointer">
                    <i class="fa-solid fa-person-shelter ml-3"></i>
                    <h1 class="font-semibold ml-8">Your Channel</h1>
                </div>
                <div class="flex items-center hover:bg-gray-200 p-2 w-52 rounded-md mb-3 cursor-pointer">
                    <i class="fa-solid fa-clock-rotate-left ml-3"></i>
                    <h1 class="font-semibold ml-8">History</h1>
                </div>
                <div class="flex items-center hover:bg-gray-200 p-2 w-52 rounded-md mb-3 cursor-pointer">
                    <i class="fa-regular fa-chart-bar ml-3"></i>
                    <h1 class="font-semibold ml-8">Playlist</h1>
                </div>
                <div class="flex items-center hover:bg-gray-200 p-2 w-52 rounded-md mb-3 cursor-pointer">
                    <i class="fa-regular fa-circle-play ml-3"></i>
                    <h1 class="font-semibold ml-8">Your videos</h1>
                </div>
                <div class="flex items-center hover:bg-gray-200 p-2 w-52 rounded-md mb-3 cursor-pointer">
                    <i class="fa-regular fa-clock ml-3"></i>
                    <h1 class="font-semibold ml-8">Watch later</h1>
                </div>
                <div class="flex items-center hover:bg-gray-200 p-2 w-52 rounded-md mb-3 cursor-pointer">
                    <i class="fa-regular fa-thumbs-up ml-3"></i>
                    <h1 class="font-semibold ml-8">Liked videos</h1>
                </div>
            </div>


            <!-- side.................. bar.................... end -->

        </section>

        <!-- Card................Section..............Start -->
        <section>
            <div class="md:w-4/5">
                <div>
                    
                </div>
            </div>
        </section>

        <!-- Card................Section..............end -->
    </main>

    
    
</body>
</html>
